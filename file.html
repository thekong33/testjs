<button onclick="pasteText()">Paste from Clipboard</button>

<div id="pastedContent"></div>

<script>
function pasteText() {
  navigator.clipboard.readText().then(function(text) {
    console.log("Text read from clipboard: " + text);

    // Display the pasted text in the div
    document.getElementById("pastedContent").innerText = "Pasted text: " + text;
  }).catch(function(err) {
    console.error("Clipboard reading failed: ", err);
  });
}
</script>
